<p style="line-height: 60px; font-size: 60px;  font-family: times;">
    <button type="button" id="btSvc1">Service 1 - 31F45C45-8E0D-4C88-94F7-718A38048536</button>
    <button type="button" id="btSvc2">Service 2 (Xiaomi Heart Rate)</button>

<script>
    var buttonSvc1 = document.getElementById("btSvc1");
    var buttonSvc2 = document.getElementById("btSvc2");
    
    console.log("Found button.\n");
    
    buttonSvc1.addEventListener('click', function(event) {
        console.log("Button clicked.\n");
        navigator.bluetooth.requestDevice({ 
            filters: [{ 
                acceptAllDevices: true,
                optionalServices: ['31F45C45-8E0D-4C88-94F7-718A38048536e'] 
            }] 
            })
            .then(device => {
                console.log(device.name);
                device.gatt.connect();
            })
            .then(server => {
                // Getting Battery Service...
                console.log("Getting Battery Service.\n");
                return server.getPrimaryService('31F45C45-8E0D-4C88-94F7-718A38048536');
            })
            .then(service => {
                // Getting Battery Level Characteristic...
                return service.getCharacteristic('31F45C46-E0D4-C889-4F77-18A380485360');
            })
            .then(characteristic => {
                // Reading Battery Level...
                return characteristic.readValue();
            })
            .then(value => {
                console.log('Battery percentage is ' + value.getUint8(0));
            })
            .catch(error => { console.log(error); }
        );
    });
    
        buttonSvc2.addEventListener('click', function(event) {
        console.log("Button clicked.\n");
        navigator.bluetooth.requestDevice({ filters: [{ services: [0x0021] }] })
            .then(device => {
                console.log(device.name);
                device.gatt.connect();
            })
            .then(server => {
                // Getting Battery Service...
                console.log("Getting Xiaomi Heart Rate Service.\n");
                return server.getPrimaryService('0x0021');
            })
            .then(service => {
                return service.getCharacteristic('0x0024');
            })
            .then(characteristic => {
                return characteristic.readValue();
            })
            .then(value => {
                console.log('Read value: ' + value.getUint8(0));
            })
            .catch(error => { console.log(error); }
        );
    });
    
</script>
    
</p>
