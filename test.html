<p style="line-height: 60px; font-size: 30px;  font-family: times;">
    Update 3
    <button type="button" id="btSvc1">Service 1</button>

<script>
    var buttonSvc1 = document.getElementById("btSvc1");
    
    console.log("Found button.\n");
    
    buttonSvc1.addEventListener('click', function(event) {
        console.log("Button clicked.\n");
        navigator.bluetooth.requestDevice({ 
            console.log("Filters\n");
            //'31F45C45-8E0D-4C88-94F7-718A38048536',
            filters: [{
                services: ['31F45C45-8E0D-4C88-94F7-718A38048536', '0000ff0c-0000-1000-8000-00805f9b34fb'] 
            }] 
            })
            .then(device => {
                console.log(device.name);
                device.gatt.connect();
            })
            .catch(error => { 
                console.log(error); 
            });
    });
    
</script>
    
</p>
